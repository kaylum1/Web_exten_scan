<!DOCTYPE html>
<html>
  <head>
    <title>Web Scan Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #output {
        margin-top: 10px;
        white-space: pre-wrap;
        background-color: #f9f9f9;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    
    <h3>Web Scan Extension</h3>
    <button id="run-scan-button">Run Web Scan</button>
    
    <button id="print-database-button">Print Database</button>
    <div id="output"></div>
    <script src="popup.js"></script>
  </body>
</html>
